<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<meta name="viewport" content="maximum-scale=1,user-scalable=no">-->
	<title>order</title>
	<link rel="stylesheet" href="css/order.css" />
	<script src="../www.gdwht.gov.cn/js/jquery-1.7.1.min.js"></script>
	<script src="js/order.js"></script>
</head>
<body>
	<div id="box">
		<div class="container">
			<!--top-->
			<div class="top">
				<p></p>
				<span>确认订单</span>
			</div>
			<!--second-->
			<div class="second">
				<div class="second_one"><span>店铺：刘伟明</span></div>
				<div class="second_two">
					<div class="two_one"><img src="assets/cai.jpg" alt="" style="width: 100%;height: 100%;display: block;"/></div>
					<div class="two_two">正宗东北盘锦蟹田大米10kg</div>
					<div class="two_three">王继才 五常</div>
					<div class="two_four"><span>￥</span><h2 id="shu1">66.00</h2></div>
					<div class="two_five"></div>
					<div class="two_six">1</div>
					<div class="two_seven"></div>
				</div>
			</div>
			<!--third-->
			<div class="third">
				<input type="text" class="third_one" value="收货人姓名" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;"/>
			<input type="text" class="third_two" value="电话" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;"/>
			
			<select name="" id="" class="third_yi" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;">
					<option value="省" style="font-size: 15px;" >省</option>
				</select>
				<select name="" id="" class="third_er" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;">
					<option value="市" style="font-size: 15px;" >市</option>
				</select>
				<select name="" id="" class="third_san" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;">
					<option value="区" style="font-size: 15px;" >区</option>
				</select>
				
			
			
			<input type="text" value="输入收货地址" class="third_three" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;"/>
				<!--<select name="" id="" class="third_three" style="color:  #A7A7A7;font-size: 15px;opacity: 0.8;">
					<option value="输入收货地址" style="font-size: 15px;" >输入收货地址</option>
				</select>
				-->
				
			</div>
			<!--fourth-->
			<div class="fourth">
				<div class="fourth_one">
					<span class="yi">商品金额</span>
					<span class="er">运费</span>
					<span class="san">优惠卷</span>
					<p class="si" >￥<span id="shu2">66.00</span></p>
					<span class="wu">￥0.00</span>
					<span class="liu">￥0.00</span>
				</div>
				<div class="fourth_two">
					<span class="qi">实付款</span>
					<span class="ba">￥</span>
					<span class="jiu" id="shu3">66.00</span>
				</div>
			</div>
			<!--five-->
			<div class="fifth">
				<div class="fifth_one"><span>支付方式</span></div>
				<div class="fifth_two">
					<div class="fifth_yi"></div>
					<div class="fifth_er">微信支付</div>
					<div class="fifth_san"></div>
					<div class="fifth_si"></div>
					<div class="fifth_wu">支付宝支付</div>
					<div class="fifth_liu"></div>
				</div>
			</div>
			<!--liu-->
			<div class="liu"></div>
			<!--qi-->
			<div class="diqi"><span>提交订单</span></div>
		</div>
	</div>
	<script>
		$('body').css({'height':$(window).height()});
	</script>
</body>
</html>
